<!DOCTYPE html>
<html>
    <body>
        <h2>convert a javascript object into a json string and send it to the server</h2>
        <p id="result"></p>
        <script>
            var myobj= { name :"Riya", age :12, grade:7};
            var myJSON = JSON.stringify(myobj);// convert abject to json for sending data
            var newobj = JSON.parse(myJSON); // converts JSON into the object while receiving data
            document.getElementById("result").innerHTML = newobj.name;
            </script>
    </body>
</html>
